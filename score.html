<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Snooker Scoreboad</title>
  </head>
  <body>
<!--make 2 column layout, one for player 1 and one for player 2-->
<div class="container" id="player-header">
    <div class="row justify-content-center align-items-center min-vh-10">
        <div class="col-sm-4 names text-center d-flex justify-content-center align-items-center" id="player1-Score"></div>
        <div class="col-sm-4 names text-center d-flex justify-content-center align-items-center">Vs</div>
        <div class="col-sm-4 names text-center d-flex justify-content-center align-items-center" id="player2-Score"></div>
    </div>
</div>

<!-- container for balls and buttons-->
<div class="container" id="balls-container">
    <div class="row justify-content-center">
        <div class="col-sm-4 d-flex flex-column align-items-center mx-auto">
            <button id="red-ball1" class="btn">
                <img src="assets\images\red-ball.png" alt="Red Ball" width="40" height="40">
              </button>
            <button id="yellow-ball1" class="btn">
                <img src="assets\images\yellow-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="green-ball1" class="btn">
                <img src="assets\images\green-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="brown-ball1" class="btn">
                <img src="assets\images\brown-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="blue-ball1" class="btn">
                <img src="assets\images\blue-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="pink-ball1" class="btn">
                <img src="assets\images\pink-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="black-ball1" class="btn">
                <img src="assets\images\black-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
        </div>
        <div class="col-sm-4 names text-center d-flex justify-content-center align-items-center"></div>
        <div class="col-sm-4 d-flex flex-column align-items-center mx-auto">
            <button id="red-ball2" class="btn">
                <img src="assets\images\red-ball.png" alt="Red Ball" width="40" height="40">
              </button>
            <button id="yellow-ball2" class="btn">
                <img src="assets\images\yellow-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="green-ball2" class="btn">
                <img src="assets\images\green-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="brown-ball2" class="btn">
                <img src="assets\images\brown-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="blue-ball2" class="btn">
                <img src="assets\images\blue-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="pink-ball2" class="btn">
                <img src="assets\images\pink-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
              <button id="black-ball2" class="btn">
                <img src="assets\images\black-ball.png" alt="Yellow Ball" width="40" height="40">
              </button>
        </div>

        <!-- Moved and modified buttons container -->
<div class="container mt-3">
  <div id="player1-buttons" class="row justify-content-center">
      <div class="d-flex flex-row flex-wrap justify-content-center w-100">
          <button id="add-points" class="btn-success btn-lg btn-score m-2">Add Points</button>
          <button id="subtract-points" class="btn-score m-2">Subtract Points</button>
          <button id="end-frame" class="btn-score m-2">End Frame</button>
          <button id="end-match" class="btn-score m-2">End Match</button>
      </div>
  </div>
</div>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 scores text-center" id="player1-Score">Total Score: 100</div>
                <div class="col-sm-4 scores text-center"></div>
                <div class="col-sm-4 scores text-center" id="player2-Score">Total Score: 100</div>
              </div>
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-4 scores text-center" id="player1-Score">Highest Break: 100</div>
                <div class="col-sm-4 scores text-center">Current Break: 46</div>
                <div class="col-sm-4 scores text-center" id="player2-Score">Highest Break: 100</div>
              </div>
        </div>
    </div>
</div>

                    <!-- Custom JavaScript -->
<script src="assets\js\score.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</body>
</html>
